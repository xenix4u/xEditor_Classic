        /* Status area should be on its own line */

            margin-left: auto !important;
            padding: 4px 0 !important;
            display: flex !important;
            justify-content: flex-end !important;
        }
        
        /* Editor content area */
        .xeditor-content {
            min-height: 400px;
            padding: 16px;
            outline: none;
        }
        
        /* Force line breaks at specific positions */
        .toolbar-line-break {
            flex-basis: 100% !important;
            height: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }

        document.body.appendChild(script);
        
        function applyMultilineFix() {
            const toolbar = document.querySelector('#editor1 .xeditor-toolbar');
            if (!toolbar) {
                console.error('Toolbar not found');
                return;
            }
            
            // Find all toolbar items (excluding the status area)
            const items = Array.from(toolbar.children).filter(item => 
                !item.classList.contains('xeditor-toolbar__status')
            );
            
            console.log(`Found ${items.length} toolbar items`);
            
            // Define positions where to insert line breaks
            // After these item indices (0-based)
            const breakPositions = [
                14,  // After first row of formatting tools
                28,  // After second row of list/block tools
                42   // After third row of insert tools
            ];
            
            // Insert line breaks from the end to avoid index shifting
            breakPositions.reverse().forEach(position => {
                if (position < items.length) {
                    const lineBreak = document.createElement('div');
                    lineBreak.className = 'toolbar-line-break';
                    
                    // Insert after the specified item
                    const targetItem = items[position];
                    if (targetItem && targetItem.nextSibling) {
                        toolbar.insertBefore(lineBreak, targetItem.nextSibling);
                    }
                    
                    console.log(`Inserted line break after position ${position}`);
                }
            });
            
            // Alternative approach: Add line breaks after specific separators
            const separators = toolbar.querySelectorAll('.xeditor-toolbar__separator');
            const separatorBreakIndices = [4, 9, 14]; // After these separator indices
            
            separatorBreakIndices.forEach(index => {
                if (separators[index]) {
                    const lineBreak = document.createElement('div');
                    lineBreak.className = 'toolbar-line-break';
                    separators[index].insertAdjacentElement('afterend', lineBreak);
                }
            });
            
            console.log('Multiline toolbar fix applied successfully!');
        }
        
        // Helper function to manually trigger line break if needed
        window.forceToolbarWrap = function() {
            const toolbar = document.querySelector('#editor1 .xeditor-toolbar');
            if (toolbar) {
                // Remove any existing line breaks
                toolbar.querySelectorAll('.toolbar-line-break').forEach(br => br.remove());
                
                // Reapply the fix
                applyMultilineFix();
            }
        };
